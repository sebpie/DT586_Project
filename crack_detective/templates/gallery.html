{% extends 'base.html' %}

{% block content %}
<section class="gallery-block grid-gallery">
    <div class="container">
        <div class="heading">
            <h3 class="mt-5 teal text-center mb-4">Grid Gallery</h3>
        </div>
        <div class="row">
            <div class="gallery-container">
                {% for folder in folders_with_images %}
                <div class="gallery-grid">
                    <!-- Display folder icon with folder name -->
                    <div class="folder-icon" onclick="loadImages('{{ folder.folder_name }}')">
                        <i class="fa fa-folder folder-icon"><h4>{{ folder.folder_name }}</h4></i>
                        <!-- <h4>{{ folder.folder_name }}</h4> -->
                    </div>
                    <!-- Display images in the folder -->
                    <!-- {% for image in folder.images %}
                    <img src="{{ image }}" alt="Image" class="gallery-image">
                    {% endfor %} -->
                </div>
                {% endfor %}
            </div>
            <div class="images-container">
              <!-- Images for the selected folder will be displayed here -->
          </div>
        </div>
        <!-- Overlay for main image -->
        <div id="overlay" class="overlay">
            <span class="close-btn" onclick="closeOverlay()">&times;</span>
            <div class="overlay-content">
                <img src="" alt="Main Image" id="mainImageOverlay" class="main-image-overlay">
            </div>
            <span class="carousel-btn prev-btn" onclick="prevImage()">&#10094;</span>
            <span class="carousel-btn next-btn" onclick="nextImage()">&#10095;</span>
        </div>
    </div>
</section>
{% endblock %}
