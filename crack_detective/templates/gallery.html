{% extends 'base.html' %}

{% block content %}
<section class="gallery-block grid-gallery">
    <div class="container">
        <div class="heading">
            <h3 class="mt-5 teal text-center mb-5
            ">Gallery</h3>
        </div>
        <div class="row">
            <div class="gallery-container">
                {% for folder in folders_with_images %}
                <div class="gallery-grid mb-4">
                    <!-- Display folder icon with folder name -->
                    <div class="folder-icon" onclick="loadImages('{{ folder.folder_name }}')">
                        <i class="fa fa-folder folder-icon">
                            <h6>{{ folder.folder_name }}</h6>
                        </i>
                        
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="images-container">
                {% for image in folder_images %}
    <img src="{{ image }}" alt="Image">
    {% endfor %}
              
          </div>
          <button id="back-button" class = "mt-4" style="display: none;">Back</button>
        </div>
        <!-- Overlay for main image -->
        <div id="overlay" class="overlay">
            <span class="close-btn" onclick="closeOverlay()">&times;</span>
            <div class="overlay-content">
                <img src="" alt="Main Image" id="mainImageOverlay" class="main-image-overlay">
            </div>
            <span class="carousel-btn prev-btn" onclick="prevImage()">&#10094;</span>
            <span class="carousel-btn next-btn" onclick="nextImage()">&#10095;</span>
        </div>
    </div>
</section>
{% endblock %}
