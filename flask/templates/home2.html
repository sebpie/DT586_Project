    <h3 class=" mt-5 teal">Video Feed</h3>

<script>
    const videoElement = document.getElementById('video-element');
    const refreshButton = document.getElementById('refresh-btn');
    const doorButton = document.getElementById('door-btn');
    let stream = null;

    // Function to start or stop video capture
    function toggleVideoCapture() {
        if (stream) {
            // If the stream exists, stop the video capture
            stream.getTracks().forEach(track => track.stop());
            stream = null;
            doorButton.innerText = 'Start';
        } else {
            // If no stream, start the video capture
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(newStream) {
                    stream = newStream;
                    videoElement.srcObject = stream;
                    doorButton.innerText = 'Stop';
                })
                .catch(function(error) {
                    console.error('Error accessing the camera:', error);
                });
        }
    }

    // Function to capture and send image data
    function captureAndSendImageData() {
        if (!stream) {
            console.error('Video stream is not active');
            return;
        }

        // Create a canvas element
        const canvas = document.createElement('canvas');
        canvas.width = videoElement.videoWidth;
        canvas.height = videoElement.videoHeight;

        // Draw video frame onto the canvas
        const context = canvas.getContext('2d');
        context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

        // Get image data from canvas
        const imageData = canvas.toDataURL('image/jpeg');

        // Send image data to the server using AJAX
        fetch('/capture', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ image_data: imageData })
        })
        .then(response => {
            if (response.ok) {
                console.log('Image captured and sent successfully');
            } else {
                console.error('Error capturing image');
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

    // Event listener for the "Start/Stop" button
    doorButton.addEventListener('click', toggleVideoCapture);

    // Event listener for the "Refresh" button
    refreshButton.addEventListener('click', captureAndSendImageData);
</script>
